<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8" />
    <script src="js/index.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="css/formulaire.css" />
    <link rel="stylesheet" href="css/boutons.css" />
    <link rel="stylesheet" href="css/tableau.css" />
    <link rel="stylesheet" href="css/corps.css" />
    <title>Cotations des élèves</title>
    <link rel="icon" href="img/sese.jpg" />
    <!--Head stuff here-->
</head>
<body>

<div id="page">

    <div id="conteneur">
        <fieldset>
            <legend><h3>Ajout d'un élvève</h3></legend>
            <form action="#" onsubmit="return add_pupil()"  id="form" >
                <label for="excelName">Nom de l'excel : </label>
                <input id="excelName" type="text" autofocus value="Excel">
                <br>
                <label for="firstname">Prénom : </label>
                <input id="firstname" type="text" required value="Séverin">
                <br>
                <label for="name">Nom : </label>
                <input id="name" type="text" required value="Séverin">
                <br>
                <label for="grade">Notes : </label>
                <input id="grade" type="text" required value="10/20;18/30;15/60">
                <div class="ajout"><button class="favorite styled" type="submit" id="ajout">Ajouter</button></div>
            </form>
        </fieldset>
    </div>

    <div id="tableau">
        <fieldset>
            <legend><h3>tableau ou les côtes sont afficher</h3></legend>
            <table id="tblExport">
            </table>

            <div id="bouton">
                <div class="export"> <button class="styled" id="btnExport" onclick="fnExportToExcel('xlsx')">Export to excel</button></div>
                <div class="delet"></div> <button class="favorite" id="supprimer" onclick="delete_table()">Supprimer le tableau</button></div>
    </div>
    </fieldset>
</div>
</div>
</body>

<footer id="bas">
    <p>Name creator Emilien & Séverin © 2022 - 2023</p>
</footer>
</html>
